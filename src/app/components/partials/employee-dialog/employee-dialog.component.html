<form #addEmployeeForm="ngForm" (ngSubmit)="addEmployee(addEmployeeForm.value)">
  <h1>Mitarbeiter hinzufügen</h1>

  <div class="form-row">
    <mat-form-field>
      <mat-label for="lastName">Name:</mat-label>
      <input
        matInput
        type="text"
        id="lastName"
        name="lastName"
        ngModel
        required
        maxlength="20"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label for="firstName">Vorname:</mat-label>
      <input
        matInput
        type="text"
        id="firstName"
        name="firstName"
        ngModel
        required
        maxlength="20"
      />
    </mat-form-field>
  </div>

  <div class="form-row">
    <mat-form-field class="full-width">
      <mat-label for="phone">Telefonnummer:</mat-label>
      <input
        matInput
        type="text"
        id="phone"
        name="phone"
        ngModel
        required
        maxlength="20"
      />
    </mat-form-field>
  </div>

  <div class="form-row">
    <mat-form-field class="full-width">
      <mat-label for="street">Straße / Hausnummer:</mat-label>
      <input
        matInput
        type="text"
        id="street"
        name="street"
        ngModel
        required
        maxlength="50"
      />
    </mat-form-field>
  </div>

  <div class="form-row">
    <mat-form-field>
      <mat-label for="city">Wohnort:</mat-label>
      <input
        matInput
        type="text"
        id="city"
        name="city"
        ngModel
        required
        maxlength="20"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label for="postcode">PLZ:</mat-label>
      <input
        matInput
        type="text"
        id="postcode"
        name="postcode"
        ngModel
        required
        maxlength="5"
        minlength="5"
      />
    </mat-form-field>
  </div>
  <div class="buttonGroup">
    <button
      mat-raised-button
      type="submit"
      color="primary"
      [disabled]="addEmployeeForm.invalid"
    >
      Hinzufügen
    </button>
    <button mat-raised-button color="warn" type="button" (click)="abbrechen()">
      Abbrechen
    </button>
  </div>
</form>
