<button class="toggle-button" (click)="onClick()">
  <div class="toggle-sort-button-wrapper">
    <mat-icon class="material-symbols-outlined">
      {{ isToggled ? "arrow_upward" : "arrow_downward" }}
    </mat-icon>
    <div class="toggle-button-text-wrapper">
      <p class="toggle-button-text">A</p>
      <p class="toggle-button-text">Z</p>
    </div>
  </div>
</button>
