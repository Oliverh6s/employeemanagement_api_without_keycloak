<header>
  <div class="header__container">
    <a class="logo" href="/">
      <img alt="Logo" class="logo__image" src="assets/HiTec-Logo-tuerkis-removebg.png">
      <h3 class="logo__name">HiTec</h3>
    </a>
    <div class="header__title__wrapper">
      <h1 class="header__title">EMS-Dashboard</h1>
    </div>
    <div class="button-wrapper">
      <label class="ui-switch">
        <input type="checkbox" id="myCheck" (change)="changeColor()" [checked]="!isDarkMode" />
        <div class="slider">
          <div class="circle"></div>
        </div>
      </label>
    </div>
  </div>
</header>
